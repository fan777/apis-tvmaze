<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="my-3">TV Maze</h1>
      <form class="form-inline" id="search-form">
        <input class="form-control" id="search-query" placeholder="e.g. bletchley">
        <button class="btn btn-primary" type="submit">Go!</button>
      </form>
      <div class="row mt-3" id="shows-list">
      </div>
    </div>
    
    <div class="container-fluid" style="display: none" id="episodes-area">
      <h2 class="my-3">Episodes</h2>
      <div class="row mt-3" id="episodes-list">
      </div>
    </div>
    
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

    

  </body>
</html>
